server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/login_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000ms
    password: 

  # 安全配置
  security:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.logindemo.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: your-secret-key-change-in-production
  expiration: 3600000  # 1小时，单位毫秒
  refresh-expiration: 86400000  # 24小时，单位毫秒

# 登录失败限制配置
login:
  max-attempts: 5
  lock-duration: 300  # 5分钟，单位秒

# 日志配置
logging:
  level:
    root: INFO
    com.logindemo: DEBUG
  file:
    name: logs/application.log